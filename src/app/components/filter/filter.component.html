<div>
  <h3 class="text text-xl font-bold text-dark">Filter Events</h3>
  <div class="flex flex-col lg:flex-row lg:items-end gap-5 py-5">
    <div class="flex flex-col lg:flex-row lg:items-end gap-5 py-5">
      <div class="flex flex-col items-start w-full lg:w-auto">
        <label for="keywords" class="font-semibold text-dark mb-1">Keywords</label>
        <input type="text" name="keywords" placeholder="Search by Keywords"
          class="border px-4 py-2 text-gray-600 rounded-md w-full" [(ngModel)]="keywords" (keyup.enter)="onSearch()">
      </div>
      <div class="w-full lg:w-auto">
        <button (click)="onSearch()"
          class="bg-primary hover:bg-lime-700 duration-200 text-white font-bold py-2 px-4 rounded">
          Search
        </button>
      </div>
    </div>
  </div>

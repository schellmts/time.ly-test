<div>
  <h3 class="text text-xl font-bold text-dark">Filter Events</h3>

  <div class="flex flex-col lg:flex-row lg:items-end gap-5 py-5">

    <div class="flex flex-col items-start w-full lg:w-auto">
      <label for="start_date" class="font-semibold text-dark mb-1">Start Date</label>
      <input type="date" name="start_date" placeholder="Start Date"
        class="border px-4 py-2 text-gray-600 rounded-md w-full">
    </div>

    <div class="flex flex-col items-start w-full lg:w-auto">
      <label for="end_date" class="font-semibold text-dark mb-1">End Date</label>
      <input type="date" name="end_date" placeholder="End Date"
        class="border px-4 py-2 text-gray-600 rounded-md w-full">
    </div>

    <div class="flex flex-col items-start w-full lg:w-auto">
      <label for="update_date" class="font-semibold text-dark mb-1">Update Date</label>
      <input type="date" name="update_date" placeholder="Update Date"
        class="border px-4 py-2 text-gray-600 rounded-md w-full">
    </div>

    <div class="flex flex-col items-start w-full lg:w-auto">
      <label for="keywords" class="font-semibold text-dark mb-1">Keywords</label>
      <input type="text" name="keywords" placeholder="Search by Keywords"
        class="border px-4 py-2 text-gray-600 rounded-md w-full">
    </div>

    <div class="w-full lg:w-auto">
      <app-dynamic-button [color]="'primary'" [text]="'Search'" class="w-full"></app-dynamic-button>
    </div>

  </div>
</div>
